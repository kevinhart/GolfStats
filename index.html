<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" ng-app="myApp">
<head >
	<title>Stuff</title>

   <!-- <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script> -->
	<script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
	<script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.min.js"></script>
	
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

	<script src="js/NavigationController.js"></script>
    <script src="js/playController.js"></script>
	<link href="css/whatifgolf.css"  type="text/css" rel="stylesheet">

	    <script>
			var myApp = angular.module('myApp', ['ui.router']);
			myApp.config(function($stateProvider, $urlRouterProvider) {
			  //
			  // For any unmatched url, redirect to /state1
			  $urlRouterProvider.otherwise("/home");
			  //
			  // Now set up the states
			  $stateProvider
			  	.state('sync', {
				  url: "/sync",
				  templateUrl: "partials/sync.html"
				})
				.state('history', {
				  url: "/history",
				  templateUrl: "partials/history.html"
				})
				.state('home', {
				  url: "/home",
				  templateUrl: "partials/home.html"
				})
				.state('play', {
				  url: "/play",
				  templateUrl: "partials/play.html"
				})
				});
		</script>
	
	
</head>
<body ng-controller="NavigationController">

<header >
    
    <span id="menu-wrapper" ng-click="toggleVisible()"><i class="fa fa-bars fa-lg" id="nav-button"></i></span>
	<span id="title">What If Golf</span> 
    <i class="fa fa-gear fa-lg" id="settings-button" ></i>

	<nav id="navPanel" ng-show="navVisible" >
		<ul>
            <li><a href="#" ui-sref="home" ng-click="navClick('home')"><i class="fa fa-home fa-2x"></i>Home</a></li>
            <li><a href="#" ui-sref="play" ng-click="navClick('play')"><i class="fa fa-pencil-square-o fa-2x"></i>Play</a></li>
            <li><a href="#" ui-sref="history" ng-click="navClick('history')"><i class="fa fa-book fa-2x"></i>History</a></li>
            <li><a href="#" ui-sref="sync" ng-click="navClick('sync')"><i class="fa fa-cloud-upload fa-2x"></i>Sync</a></li>          
       </ul>
	</nav>	
</header>
<span id="nav-right" ng-show="navVisible" ng-click="toggleVisible()"></span>

<div ui-view></div>


</body>

</html>
